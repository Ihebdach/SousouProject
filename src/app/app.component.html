<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login-In/Registration</mat-card-title>
      <mat-card-subtitle>Sousou Project</mat-card-subtitle>
      {{ inscri.value | json }}
    </mat-card-header>
        <mat-tab-group>
          <mat-tab label="Log in">
            <form >
            <div>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="Email" value="" >
              </mat-form-field>
            </div>
            
            <div>
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" matInput placeholder="Password" >
              </mat-form-field>
            </div>
            <button class="mat-button" mat-button color="primary" >Log In</button>
            </form>

          </mat-tab>
          <mat-tab label="Register">
            <form #inscri="ngForm">
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <mat-label>Nom</mat-label>
                <input type="text" required matInput placeholder="Nom" value="" >
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <mat-label>Ville</mat-label>
                <input type="text" matInput placeholder="Ville" value="" >
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <mat-label>Num maison</mat-label>
                <input type="text" matInput placeholder="Num maison" value="" >
              </mat-form-field>
            </div>
            <div class="form-group">
            
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choisir une spec</mat-label>
                <mat-select>
                  <mat-option *ngFor="let spec of specs" [value]="spec.value">
                    {{spec.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" required matInput placeholder="Email" value="" >
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input type="password" required matInput placeholder="Password" >
              </mat-form-field>
            </div>
            <div class="form-group">
              <mat-form-field class="example-full-width">
                <mat-label>Confirm Password</mat-label>
                <input type="password" required matInput placeholder="Confirm Password" >
              </mat-form-field>
            </div>
            <button class="mat-button" mat-button color="primary" >Register</button>
            </form>
            </mat-tab>
        </mat-tab-group>
    <mat-card-content>
      
    </mat-card-content>
    <mat-card-actions>
      
    </mat-card-actions>
  </mat-card>
  <router-outlet></router-outlet>
</div>
